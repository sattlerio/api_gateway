info:
  component: Edge Server

endpoints:
  restart:
    enabled: true

auth:
  ribbon:
    listOfServers: http://localhost:5000
    ServerListRefreshInterval: 15000

companyService:
  ribbon:
    listOfServers: http://localhost:9000

countryService:
  ribbon:
    listOfServers: http://localhost:4040

currencyService:
  ribbon:
    listOfServers: http://localhost:9090

zuul:
  ignoredServices: '*'
  requestUriKey: /api
  health:
    enabled: true
  routes:
    auth:
      path: /auth/**
      sensitiveHeaders: Cookie,Set-Cookie
      serviceId: auth
      stripPrefix: false
    country_service:
      path: /resources/geo/**
      sensitiveHeaders: Cookie,Set-Cookie
      serviceId: countryService
      stripPrefix: true
    companyService:
      path: /api/company/**
      sensitiveHeaders: Cookie,Set-Cookie
      serviceId: companyService
      stripPrefix: true
    currencyService:
      path: /resources/money/**
      sensitiveHeaders: Cookie,Set-Cookie
      serviceId: currencyService
      stripPrefix: true

eureka:
  client:
    enabled: false

ribbon:
  UseIPAddrForServer: true
  eureka:
    enabled: false

server:
  port: 8080

debug: true
trace: false
logging:
  level:
    org:
      springframework:
        cloud:
          netflix: trace